name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: |
          npm install
        env:
          CI: true
      - name: Linting
        run: |
          npm run lint
        env:
          CI: true
          CC_SECRET: ${{ secrets.CC_SECRET }}
      - name: Unit Tests
        run: |
          npm run test
        env:
          CI: true
  build:
    name: Building
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: |
          npm install
        env:
          CI: true
      - name: Native Build
        run: |
          npm run build
          npx lerna run build:native --stream
      - name: Upload Linux
        uses: actions/upload-artifact@master
        with:
          name: Linux
          path: packages/cli/dist/cli-linux
      - name: Upload MacOS
        uses: actions/upload-artifact@master
        with:
          name: MacOS
          path: packages/cli/dist/cli-macos
      - name: Upload Windows
        uses: actions/upload-artifact@master
        with:
          name: Windows
          path: packages/cli/dist/cli-win.exe
  release:
    name: Release
    needs: [test, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: |
          npm install
        env:
          CI: true
      - name: Release
        run: |
          npm run build
          npx lerna run build:native --stream
          npx multi-semantic-release
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
